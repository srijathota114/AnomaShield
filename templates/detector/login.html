{% extends 'base.html' %}

{% block title %}Login - AnomaShield{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'register' %}">Create an account</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-12 text-center mt-3">
        <small class="text-muted">Tip: If you have no account yet, click Register above.</small>
    </div>
</div>
{% endblock %}
